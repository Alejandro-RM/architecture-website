<!DOCTYPE html>
<html class="vh-100" data-bs-theme="dark">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="El mejor sitio web de Arquitectura"/>
        
        <link rel="icon" href="/favicon.ico"/>
        <link rel="apple-touch-icon" href="/logo192.png"/>
        <link rel="manifest" href="/manifest.json"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10/font/bootstrap-icons.min.css" integrity="sha256-BicZsQAhkGHIoR//IB2amPN5SrRb3fHB8tFsnqRAwnk=" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
        <script type="module" src="/user-session.js" defer></script>
        <script src="/form-validation.js" defer></script>
        <script type="module" src="/fetch-errors.js" defer></script>
        
        <title>Iniciar Sesión</title>
    </head>

    <body class="d-flex flex-column h-100">
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid g-2 mx-3 w-100">
                <!-- Logo and name -->
                <div id="brand-and-logo">
                    <a class="navbar-brand" href="/home.html">
                        <span>
                            <img class="m-2" src="/logo512.png" style="width: 64px; height: 64px;"/>
                        </span>
                        Arquitectura Siglo XIX
                    </a>
                </div>

                <!-- Collapser button -->
                <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#content">
                    <span><i class="bi bi-list"></i></span>
                </button>

                <div class="collapse navbar-collapse justify-content-between" id="content">
                    <!-- Links -->
                    <ul id="links" class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/buildings.html">Edificios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/architects-and-builders.html">Arquitectos y Constructoras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/architectural-spaces.html">Espacios Arquitectónicos</a>
                        </li>
                    </ul>
    
                    <!-- Settings and search bar -->
                    <ul id="search-and-settings" class="navbar-nav">
                        <!-- Search bar -->
                        <li id="search-item" class="nav-item">
                            <!-- Text field -->
                            <input type="search" name="search" placeholder="Buscar">

                            <!-- Search button -->
                            <button type="button" class="btn btn-outline-primary m-2">
                                <i class="bi bi-search"></i>
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <aside id="error-panel"></aside>
        <!-- Content -->
        <main class="flex-grow-1 d-flex flex-column justify-content-center align-items-center">
            <div class="card text-center">
                <div class="card-header">
                    <h5 class="card-title">Inicia sesión</h5>
                </div>
                <form id="login-form" class="needs-validation" action="/sessions/login" method="POST" novalidate>
                    <div class="card-body">
                        <img src="/images/UNAM.png" width="64px" height="64px">
                        <p class="card-text m-0">¡Bienvenido!</p>
                        <p class="card-text">Ingresa tus datos por favor.</p>
                        <!-- Account number -->
                        <div class="input-group mb-3 has-validation">
                            <span class="input-group-text">
                                <i class="bi bi-person-badge"></i>
                            </span>
                            <input type="number" class="form-control" placeholder="Número de cuenta" id="login-account-number" name="account-number" required>
                            <div class="invalid-feedback">Proporciona tu número de cuenta.</div>
                        </div>
                        <!-- Password -->
                        <div class="input-group mb-3 has-validation">
                            <span class="input-group-text">
                                <i class="bi bi-key"></i>
                            </span>
                            <input type="password" class="form-control" placeholder="Contraseña" id="login-password" name="password" required>
                            <div class="invalid-feedback">Proporciona tu contraseña.</div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary">Entrar</a>
                    </div>
                </form>
            </div>
        </main>
        <!-- Footer -->
        <footer class="w-100 d-flex flex-column align-items-center bg-body-tertiary">
            <div class="row row-cols-auto">
                <div class="col m-1"></div>
                    <a href="#">
                        <i class="bi bi-facebook" style="font-size: 32px;"></i>
                    </a>
                <div class="col m-1">
                    <a href="#">
                        <i class="bi bi-twitter" style="font-size: 32px;"></i>
                    </a>
                </div>
                <div class="col m-1">
                    <a href="#">
                        <i class="bi bi-instagram" style="font-size: 32px;"></i>
                    </a>
                </div>
                <div class="col m-1">
                    <a href="https://www.unam.mx">
                        <img src="/images/UNAM.png" width="40px" height="40px">
                    </a>
                </div>
            </div>
            <div class="row">
                <p>Derechos Reservados, FES Acatlán 2023 - 2024</p>
            </div>
        </footer>
    </body>
</html>
